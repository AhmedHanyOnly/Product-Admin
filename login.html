<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Faile Css  -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Start Section -->
  <section class="loginPage py-5">
    <div class="container">
        <div class="row login_box shadow-lg">
            <div class="col-12 px-0">
                <form class="login-form " action="" method="POST">
                    <div class="login_content">
                        <div class="login_footer d-flex align-items-center justify-content-center">
                            <a href="https://www.const-tech.org/">
                              جامعة غريان - كلية تقنية المعلومات
                                <img src="./img/login_logo.png" width="60"
                                    alt="logo_login">
                            </a>
                        </div>
                      <hr class="my-4">
                        <h6 class="title">تسجيل الدخول</h6>
                        <div class="inp_holder">
                            <label for="" class="login-label">البريد الاليكتروني</label>
                            <input type="email" class="login-inp form-control" name="email">
                        </div>
                        <div class="inp_holder">
                            <label for="" class="login-label">كلمة السر</label>
                            <input type="password" class="login-inp form-control" name="password">
                            <!-- <div class="d-flex justify-content-start align-content-center">
                              <a href="./reseat.html" class="mt-2" style="font-size: 10px;">
                                  هل نسيت كلمة السر؟
                              </a>
                              <a href="./register.html" class="mt-2" style="font-size: 10px;">
                                  انشاء حساب
                              </a>
                            </div> -->
                        </div>
                        
                        <div class="btn_holder">
                            <button class="btn login-btn">تسجيل الدخول</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
  <!-- End Section -->
  <!-- Js Files -->
  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
</body>

</html>
