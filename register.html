<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Faile Css  -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Start Section -->
  <section class="loginPage py-5">
    <div class="container">
                <div class="card card-register h-100vh ">
                    <form action="" method="POST">
                        <div class="card-body shadow">
                            <div class="row gutters g-2">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">تسجيل حساب</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label  class="mb-2 small-label">الاسم </label>
                                        <input type="text"
                                            class="form-control" >

                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail" class="mb-2 small-label">البريد الاليكتروني</label>
                                        <input type="email" name="email"
                                            class="form-control" id="eMail">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="password" class="small-label mb-2">كلمة المرور</label>
                                        <input type="password" name="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <label for="">
                                                <input type="checkbox" name=""  id="">
                                                الموافقة علي الشروط
                                            </label>
                                        </div>
                                    </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-center">
                                            <button type="submit" id="submit"
                                                class="btn btn-sm btn-primary">تسجيل</button>
                                        </div>
                                    </div>
                            </div>

                            </div>
                        </div>
                    </form>
        </div>
    </div>
</section>
  <!-- End Section -->
  <!-- Js Files -->
  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
</body>

</html>
